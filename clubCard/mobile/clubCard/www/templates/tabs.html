<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" nav-transition="ios" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-chatboxes-outline" nav-transition="ios" icon-on="ion-ios-chatboxes" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Near" icon-off="ion-ios-gear-outline" nav-transition="ios" icon-on="ion-ios-gear" href="#/tab/near">
    <ion-nav-view name="tab-near"></ion-nav-view>
  </ion-tab>


</ion-tabs>
