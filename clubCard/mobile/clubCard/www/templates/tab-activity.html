<ion-view view-title="My Activity" >
  <ion-content class='page' ng-controller='ActivityController as activity'>
  

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="activity.doRefresh()">
    </ion-refresher>

    <div class='card profile' ng-init='activity.getActivity()'>
      <div id='profileLeft'>
      <h2>#{{activity.userDetails.userName}}</h2>
      <p>{{activity.userDetails.firstName}} {{activity.userDetails.lastName}}</p>
      </div>  

      <div id='profileRight'>
      <h2>Credit: {{activity.userDetails.credit}}</h2>
      </div>

    </div>



    <div class='card'>
      <div class="list">

        <a ng-repeat='transaction in activity.userActivity' class="item item-icon-left">
          <i class="icon ion-android-list"></i>
          {{transaction.venue}} || {{transaction.date}}
          <span class="badge" ng-class="activity.getClass(transaction)">{{transaction.credit}}</span>
        </a>

      </div>
    </div>



  </ion-content>
</ion-view>
